<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Protótipo Dave the Diver</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Protótipo Dave the Diver</h1>
  <div class="game-area">
    <canvas id="game" width="480" height="720"></canvas>
    <div class="hud">
      <span id="score">Peixes: 0</span>
      <span id="oxygen">O2: 100%</span>
      <button id="restart-btn">Reiniciar</button>
    </div>
  </div>
  <p>Setas para mover, Espaço para subir rápido. Pegue peixes e evite águas-vivas!</p>
  <script src="script.js"></script>
</body>
</html>
