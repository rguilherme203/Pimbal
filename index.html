<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Plataformer Realista</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    canvas { background: #1e293b; display: block; margin: 0 auto; border-radius: 16px; box-shadow: 0 8px 32px #000a; }
    .hud { font-family: Arial, sans-serif; }
    .mobile-controls { position: fixed; bottom: 24px; left: 50%; transform: translateX(-50%); z-index: 50; display: flex; gap: 12px; }
    .mobile-controls button { width: 56px; height: 56px; border-radius: 50%; background: #334155; color: #fff; font-size: 2rem; border: none; box-shadow: 0 2px 8px #0005; }
    @media (min-width: 900px) { .mobile-controls { display: none; } }
  </style>
</head>
<body class="bg-gradient-to-b from-blue-900 to-gray-900 min-h-screen flex flex-col items-center">
  <h1 class="text-2xl text-white font-bold mt-6 mb-2">Plataformer Realista</h1>
  <div class="hud flex gap-6 text-white text-lg mb-2">
    <span id="hud-lives">‚ù§Ô∏è 3</span>
    <span id="hud-coins">ü™ô 0</span>
    <span id="hud-level">Fase 1</span>
  </div>
  <canvas id="game" width="800" height="480"></canvas>
  <div class="text-white mt-2 text-sm">Controles: ‚Üê ‚Üí ou A/D para andar, ‚Üë ou W para pular, ‚Üì ou S para descer escada, Espa√ßo para atacar</div>
  <div id="msg" class="text-yellow-200 text-lg mt-2"></div>
  <div class="mobile-controls">
    <button id="btn-left">‚üµ</button>
    <button id="btn-up">‚§í</button>
    <button id="btn-down">‚§ì</button>
    <button id="btn-right">‚ü∂</button>
    <button id="btn-attack">‚öîÔ∏è</button>
  </div>
  <script type="text/javascript">
    // --- Configura√ß√µes ---
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const W = canvas.width, H = canvas.height;
    const GRAVITY = 0.7, JUMP = -13, SPEED = 4, LADDER_SPEED = 2.5;
    const BLOCK = 40, PLAYER_W = 28, PLAYER_H = 48;
    const CAMERA_MARGIN_X = 200, CAMERA_MARGIN_Y = 120;
    const COLORS = {
      bg: "#1e293b", block: "#64748b", ladder: "#fbbf24", water: "#38bdf8", trap: "#ef4444",
      coin: "#fde047", enemy: "#f87171", boss: "#a21caf", player: "#facc15", arm: "#fbbf24", leg: "#fbbf24"
    };

    // --- Fases ---
    const levels = [
      // Fase 1: tutorial vertical
      {
        map: [
          "................................",
          "................................",
          ".............C.................E",
          ".............#.................#",
          ".............#.................#",
          ".............#.................#",
          ".............#.................#",
          ".............#.................#",
          ".............#.................#",
          ".............#.................#",
          ".............#.................#",
          ".............#.................#",
          ".............#.................#",
          ".............#.................#",
          ".............#.................#",
          ".............#.................#",
          ".............#.................#",
          ".............#.................#",
          ".............#.................#",
          "#########L#######~~~~~#######B##",
          "................................",
          ".............C.................E",
          ".............#.................#",
          ".............#.................#",
          ".............#.................#",
          ".............#.................#",
          ".............#.................#",
          ".............#.................#",
          ".............#.................#",
          ".............#.................#",
          ".............#.................#",
          ".............#.................#",
          ".............#.................#",
          ".............#.................#",
          ".............#.................#",
          ".............#.................#",
          ".............#.................#",
          ".............#.................#",
          ".............#.................#",
          "#########L#######~~~~~#######B##"
        ],
        msg: "Pegue as moedas, suba as escadas, evite a √°gua e derrote o chef√£o!",
        boss: true
      },
      // Fase 2: mais armadilhas e tuneis
      {
        map: [
          "................................",
          "................................",
          ".............C.................E",
          ".............#.................#",
          ".............#.................#",
          ".............#.................#",
          ".............#.................#",
          ".............#.................#",
          ".............#.................#",
          ".............#.................#",
          ".............#.................#",
          ".............#.................#",
          ".............#.................#",
          ".............#.................#",
          ".............#.................#",
          ".............#.................#",
          ".............#.................#",
          ".............#.................#",
          ".............#.................#",
          "#######L#######~^~#######B#####",
          "................................",
          ".............C.................E",
          ".............#.................#",
          ".............#.................#",
          ".............#.................#",
          ".............#.................#",
          ".............#.................#",
          ".............#.................#",
          ".............#.................#",
          ".............#.................#",
          ".............#.................#",
          ".............#.................#",
          ".............#.................#",
          ".............#.................#",
          ".............#.................#",
          ".............#.................#",
          ".............#.................#",
          ".............#.................#",
          "#########L#######~~~~~#######B##"
        ],
        msg: "Cuidado com as armadilhas e tuneis! Derrote o chef√£o!",
        boss: true
      }
    ];

    // --- Estado do jogo ---
    let state = {
      level: 0,
      lives: 3,
      coins: 0,
      msg: "",
      won: false,
      lost: false
    };

    // --- Objetos do jogo ---
    let player, enemies, boss, coins, ladders, blocks, waters, traps;
    let camera = {x: 0, y: 0};

    // --- Inicializa√ß√£o ---
    function startLevel(n) {
      state.level = n;
      state.msg = levels[n].msg;
      state.won = false;
      state.lost = false;
      // Parse mapa
      blocks = [], ladders = [], waters = [], traps = [], coins = [], enemies = [];
      boss = null;
      const map = levels[n].map;
      for (let y = 0; y < map.length; y++) {
        for (let x = 0; x < map[y].length; x++) {
          const c = map[y][x];
          const px = x * BLOCK, py = y * BLOCK;
          if (c === "#") blocks.push({x: px, y: py});
          if (c === "L") ladders.push({x: px, y: py});
          if (c === "~") waters.push({x: px, y: py});
          if (c === "^") traps.push({x: px, y: py, anim: 0});
          if (c === "C") coins.push({x: px + BLOCK/2, y: py + BLOCK/2, taken: false, anim: 0});
          if (c === "E") enemies.push({x: px, y: py, dir: 1, alive: true, patrol: [px-40, px+80], ai: 0});
          if (c === "B") boss = {x: px, y: py, hp: 5, alive: true, attackT: 0, proj: []};
        }
      }
      // Player
      player = {
        x: BLOCK, y: (map.length-3)*BLOCK - PLAYER_H, vx: 0, vy: 0, onGround: false, onLadder: false, climbing: false,
        facing: 1, attacking: false, attackT: 0, animT: 0, canJump: true
      };
      camera = {x: 0, y: Math.max(0, player.y - H/2)};
    }

    // --- Colis√£o ---
    function rectsCollide(a, b, aw, ah, bw, bh) {
      return a.x < b.x + bw && a.x + aw > b.x && a.y < b.y + bh && a.y + ah > b.y;
    }

    // --- F√≠sica e l√≥gica ---
    function update() {
      if (state.won || state.lost) return;

      // Movimento horizontal
      if (keys.left) { player.vx = -SPEED; player.facing = -1; }
      else if (keys.right) { player.vx = SPEED; player.facing = 1; }
      else player.vx = 0;

      // Escada
      player.onLadder = ladders.some(lad => rectsCollide(player, lad, PLAYER_W, PLAYER_H, BLOCK, BLOCK));
      if (player.onLadder && (keys.up || keys.down)) {
        player.climbing = true;
        player.vy = keys.up ? -LADDER_SPEED : keys.down ? LADDER_SPEED : 0;
      } else if (player.climbing && !player.onLadder) {
        player.climbing = false;
      }

      // Pulo (coyote time)
      if (keys.jump && player.canJump && (player.onGround || player.climbing)) {
        player.vy = JUMP;
        player.onGround = false;
        player.canJump = false;
      }
      if (!keys.jump) player.canJump = true;

      // Gravidade
      if (!player.climbing) player.vy += GRAVITY;
      else player.vy = 0;

      // Movimento
      player.x += player.vx;
      player.y += player.vy;

      // Limites do cen√°rio
      if (player.x < 0) player.x = 0;
      if (player.x > levels[state.level].map[0].length*BLOCK - PLAYER_W) player.x = levels[state.level].map[0].length*BLOCK - PLAYER_W;
      if (player.y > levels[state.level].map.length*BLOCK - PLAYER_H) {
        player.y = levels[state.level].map.length*BLOCK - PLAYER_H;
        player.vy = 0;
        player.onGround = true;
      }

      // Colis√£o com blocos
      player.onGround = false;
      for (let b of blocks) {
        if (rectsCollide(player, b, PLAYER_W, PLAYER_H, BLOCK, BLOCK)) {
          // De cima
          if (player.vy > 0 && player.y + PLAYER_H - player.vy <= b.y) {
            player.y = b.y - PLAYER_H;
            player.vy = 0;
            player.onGround = true;
          }
          // De baixo
          else if (player.vy < 0 && player.y - player.vy >= b.y + BLOCK) {
            player.y = b.y + BLOCK;
            player.vy = 0;
          }
          // Lados
          else if (player.x + PLAYER_W - player.vx <= b.x) {
            player.x = b.x - PLAYER_W;
          } else if (player.x - player.vx >= b.x + BLOCK) {
            player.x = b.x + BLOCK;
          }
        }
      }

      // √Ågua
      let inWater = waters.some(w => rectsCollide(player, w, PLAYER_W, PLAYER_H, BLOCK, BLOCK));
      if (inWater) {
        player.vy *= 0.7;
        if (player.onGround) state.msg = "Voc√™ est√° na √°gua! Saia r√°pido!";
        if (player.vy > 4) player.vy = 4;
      }

      // Armadilhas
      for (let t of traps) {
        t.anim += 0.1;
        if (rectsCollide(player, t, PLAYER_W, PLAYER_H, BLOCK, BLOCK)) {
          state.lives--;
          state.msg = "Voc√™ caiu numa armadilha!";
          if (state.lives <= 0) { state.lost = true; state.msg = "Game Over!"; }
          else startLevel(state.level);
          return;
        }
      }

      // Moedas
      for (let c of coins) {
        c.anim += 0.1;
        if (!c.taken && Math.abs(player.x + PLAYER_W/2 - c.x) < 24 && Math.abs(player.y + PLAYER_H/2 - c.y) < 24) {
          c.taken = true;
          state.coins++;
          state.msg = "Moeda coletada!";
        }
      }

      // Inimigos
      for (let e of enemies) {
        if (!e.alive) continue;
        // IA: segue o player se perto
        let dist = Math.abs(player.x - e.x);
        if (dist < 120) {
          e.dir = player.x < e.x ? -1 : 1;
          e.x += e.dir * 1.5;
        } else {
          e.x += e.dir * 1.2;
          if (e.x < e.patrol[0] || e.x > e.patrol[1]) e.dir *= -1;
        }
        // Colis√£o com player
        if (rectsCollide(player, e, PLAYER_W, PLAYER_H, BLOCK, BLOCK)) {
          state.lives--;
          state.msg = "Voc√™ foi atingido por um inimigo!";
          if (state.lives <= 0) { state.lost = true; state.msg = "Game Over!"; }
          else startLevel(state.level);
          return;
        }
      }

      // Boss
      if (boss && boss.alive) {
        // Ataque boss: lan√ßa proj√©til
        boss.attackT--;
        if (boss.attackT <= 0) {
          boss.proj.push({x: boss.x+20, y: boss.y+20, vx: (player.x-boss.x)/60, vy: (player.y-boss.y)/60});
          boss.attackT = 90 + Math.random()*60;
        }
        // Proj√©teis
        for (let p of boss.proj) {
          p.x += p.vx*6; p.y += p.vy*6;
          if (rectsCollide(player, p, PLAYER_W, PLAYER_H, 12, 12)) {
            state.lives--;
            state.msg = "O chef√£o te acertou!";
            if (state.lives <= 0) { state.lost = true; state.msg = "Game Over!"; }
            else startLevel(state.level);
            return;
          }
        }
        boss.proj = boss.proj.filter(p => p.x > 0 && p.x < levels[state.level].map[0].length*BLOCK && p.y > 0 && p.y < levels[state.level].map.length*BLOCK);
        // Atacar boss
        if (player.attacking && Math.abs(player.x - boss.x) < 60 && Math.abs(player.y - boss.y) < 60) {
          boss.hp--;
          state.msg = "Voc√™ acertou o chef√£o!";
          if (boss.hp <= 0) {
            boss.alive = false;
            state.msg = "Chef√£o derrotado!";
            setTimeout(() => {
              if (state.level < levels.length - 1) {
                startLevel(state.level + 1);
                state.msg = "Fase seguinte!";
              } else {
                state.won = true;
                state.msg = "Parab√©ns! Voc√™ zerou!";
              }
            }, 1200);
          }
        }
      }

      // Ataque player
      if (player.attacking) player.attackT--;
      if (player.attackT <= 0) player.attacking = false;

      // Anima√ß√£o
      player.animT++;

      // C√¢mera segue player
      camera.x = Math.max(0, Math.min(player.x - W/2 + PLAYER_W/2, levels[state.level].map[0].length*BLOCK - W));
      camera.y = Math.max(0, Math.min(player.y - H/2 + PLAYER_H/2, levels[state.level].map.length*BLOCK - H));
    }

    // --- Renderiza√ß√£o ---
    function draw() {
      // Fundo
      ctx.fillStyle = COLORS.bg;
      ctx.fillRect(0, 0, W, H);

      // Blocos
      for (let b of blocks) {
        ctx.fillStyle = COLORS.block;
        ctx.fillRect(b.x - camera.x, b.y - camera.y, BLOCK, BLOCK);
        ctx.strokeStyle = "#334155";
        ctx.strokeRect(b.x - camera.x, b.y - camera.y, BLOCK, BLOCK);
      }
      // Escadas
      for (let l of ladders) {
        ctx.fillStyle = COLORS.ladder;
        ctx.fillRect(l.x + 12 - camera.x, l.y - camera.y, 16, BLOCK);
        ctx.strokeStyle = "#fff";
        ctx.beginPath();
        ctx.moveTo(l.x + 20 - camera.x, l.y - camera.y); ctx.lineTo(l.x + 20 - camera.x, l.y + BLOCK - camera.y);
        ctx.stroke();
      }
      // √Ågua
      for (let w of waters) {
        ctx.fillStyle = COLORS.water;
        ctx.fillRect(w.x - camera.x, w.y - camera.y, BLOCK, BLOCK);
      }
      // Armadilhas
      for (let t of traps) {
        ctx.save();
        ctx.translate(t.x - camera.x, t.y - camera.y);
        ctx.rotate(Math.sin(t.anim)*0.2);
        ctx.fillStyle = COLORS.trap;
        ctx.beginPath();
        ctx.moveTo(0, BLOCK);
        ctx.lineTo(BLOCK/2, 0);
        ctx.lineTo(BLOCK, BLOCK);
        ctx.closePath();
        ctx.fill();
        ctx.restore();
      }
      // Moedas
      for (let c of coins) {
        if (!c.taken) {
          ctx.save();
          ctx.translate(c.x - camera.x, c.y - camera.y - Math.sin(c.anim)*6);
          ctx.rotate(Math.sin(c.anim)*0.2);
          ctx.beginPath();
          ctx.arc(0, 0, 12, 0, 2 * Math.PI);
          ctx.fillStyle = COLORS.coin;
          ctx.fill();
          ctx.strokeStyle = "#b45309";
          ctx.stroke();
          ctx.restore();
        }
      }
      // Inimigos
      for (let e of enemies) {
        if (!e.alive) continue;
        drawStickman(e.x + 6 - camera.x, e.y + BLOCK - 2 - camera.y, "enemy");
      }
      // Boss
      if (boss && boss.alive) {
        drawStickman(boss.x + 10 - camera.x, boss.y + BLOCK - 2 - camera.y, "boss", boss.hp);
        // Proj√©teis
        for (let p of boss.proj) {
          ctx.beginPath();
          ctx.arc(p.x - camera.x, p.y - camera.y, 12, 0, 2 * Math.PI);
          ctx.fillStyle = "#a21caf";
          ctx.fill();
          ctx.strokeStyle = "#fff";
          ctx.stroke();
        }
      }
      // Player
      drawStickman(player.x + PLAYER_W/2 - camera.x, player.y + PLAYER_H - camera.y, "player", 0, player.facing, player.attacking, player.animT);

      // HUD
      document.getElementById('hud-lives').textContent = "‚ù§Ô∏è " + state.lives;
      document.getElementById('hud-coins').textContent = "ü™ô " + state.coins;
      document.getElementById('hud-level').textContent = "Fase " + (state.level + 1);
      document.getElementById('msg').textContent = state.msg || "";
    }

    // --- Desenhar boneco realista (stickman cartoon) ---
    function drawStickman(x, y, type, hp = 0, facing = 1, attacking = false, animT = 0) {
      ctx.save();
      ctx.translate(x, y);
      // Corpo
      ctx.strokeStyle = COLORS[type];
      ctx.lineWidth = 5;
      // Pernas
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.lineTo(-8, 24 + Math.sin(animT/4)*2);
      ctx.moveTo(0, 0);
      ctx.lineTo(8, 24 + Math.cos(animT/4)*2);
      ctx.stroke();
      // Tronco
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.lineTo(0, -28);
      ctx.stroke();
      // Bra√ßos
      ctx.strokeStyle = COLORS.arm;
      ctx.lineWidth = 4;
      ctx.beginPath();
      ctx.moveTo(0, -18);
      ctx.lineTo(-14 * facing, -18 + Math.sin(animT/6)*6);
      ctx.moveTo(0, -18);
      ctx.lineTo(14 * facing, -18 + Math.cos(animT/6)*6);
      ctx.stroke();
      // Ataque
      if (attacking) {
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = 6;
        ctx.beginPath();
        ctx.moveTo(0, -18);
        ctx.lineTo(24 * facing, -18);
        ctx.stroke();
      }
      // Cabe√ßa
      ctx.beginPath();
      ctx.arc(0, -36, 10, 0, 2 * Math.PI);
      ctx.fillStyle = COLORS[type];
      ctx.fill();
      ctx.strokeStyle = "#fff";
      ctx.stroke();
      // HP boss
      if (type === "boss" && hp > 0) {
        ctx.fillStyle = "#fff";
        ctx.font = "bold 12px Arial";
        ctx.fillText("HP: " + hp, -18, -48);
      }
      ctx.restore();
    }

    // --- Input ---
    const keys = {left: false, right: false, up: false, down: false, jump: false, attack: false};
    document.addEventListener('keydown', e => {
      if (e.code === "ArrowLeft" || e.code === "KeyA") keys.left = true;
      if (e.code === "ArrowRight" || e.code === "KeyD") keys.right = true;
      if (e.code === "ArrowUp" || e.code === "KeyW") keys.up = true;
      if (e.code === "ArrowDown" || e.code === "KeyS") keys.down = true;
      if (e.code === "Space") {
        if (!player.attacking) {
          player.attacking = true;
          player.attackT = 15;
        }
      }
      if (e.code === "KeyR" && (state.lost || state.won)) {
        state.lives = 3; state.coins = 0; startLevel(0);
      }
      if (e.code === "ArrowUp" || e.code === "KeyW" || e.code === "Space") keys.jump = true;
    });
    document.addEventListener('keyup', e => {
      if (e.code === "ArrowLeft" || e.code === "KeyA") keys.left = false;
      if (e.code === "ArrowRight" || e.code === "KeyD") keys.right = false;
      if (e.code === "ArrowUp" || e.code === "KeyW") keys.up = false;
      if (e.code === "ArrowDown" || e.code === "KeyS") keys.down = false;
      if (e.code === "ArrowUp" || e.code === "KeyW" || e.code === "Space") keys.jump = false;
    });

    // --- Controles mobile ---
    function mobileBtn(id, on, off) {
      const btn = document.getElementById(id);
      btn.addEventListener('touchstart', e => { e.preventDefault(); on(); });
      btn.addEventListener('touchend', e => { e.preventDefault(); off(); });
      btn.addEventListener('mousedown', e => { e.preventDefault(); on(); });
      btn.addEventListener('mouseup', e => { e.preventDefault(); off(); });
      btn.addEventListener('mouseleave', e => { e.preventDefault(); off(); });
    }
    mobileBtn('btn-left', ()=>{keys.left=true;}, ()=>{keys.left=false;});
    mobileBtn('btn-right', ()=>{keys.right=true;}, ()=>{keys.right=false;});
    mobileBtn('btn-up', ()=>{keys.jump=true;keys.up=true;}, ()=>{keys.jump=false;keys.up=false;});
    mobileBtn('btn-down', ()=>{keys.down=true;}, ()=>{keys.down=false;});
    mobileBtn('btn-attack', ()=>{
      if (!player.attacking) {
        player.attacking = true;
        player.attackT = 15;
      }
    }, ()=>{});

    // --- Loop principal ---
    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    // --- Iniciar ---
    startLevel(0);
    loop();
  </script>
