<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Plataformer Aventura</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Plataformer Aventura</h1>
  <div class="game-area">
    <canvas id="game" width="800" height="480"></canvas>
    <div class="hud">
      <span id="lives">Vidas: 3</span>
      <span id="level">Nível: 1</span>
      <span id="item">Item: Nenhum</span>
      <button id="restart-btn">Reiniciar</button>
    </div>
  </div>
  <p>Setas: mover | A: pular | S: atirar | D: ação especial (mochila-jato/carro)</p>
  <script src="script.js"></script>
</body>
</html>
