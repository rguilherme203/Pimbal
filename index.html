<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Pinball Futurista</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pinball Futurista</h1>
    <div class="game-area">
        <canvas id="pinball" width="420" height="700"></canvas>
        <div class="score-area">
            <span id="score">Pontos: 0</span>
            <button id="restart-btn">Reiniciar</button>
        </div>
    </div>
    <p>Use <b>A</b> (esquerda) e <b>L</b> (direita) para controlar as palhetas.</p>
    <script src="script.js"></script>
</body>
</html>
